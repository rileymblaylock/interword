<div id="app-keyboard">
    <div [class]="['row' + i, 'row'].join(' ')" *ngFor="let row of keyboardRows; let i = index">
        <div class="key" *ngFor="let key of row"
            [class.enter]="key === 'ENTER' || key === 'BACKSPACE'"
            [class.half]="key === ''"
            (click)="handleClickKey(key)">
            <div *ngIf="key !== 'BACKSPACE'; else backspace">
                {{key}}
            </div>
            <ng-template #backspace>
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var()" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                </svg>
            </ng-template>
        </div>
    </div>
</div>
